{% set name = "pynormaliz" %}
{% set version = "2.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 95d29fff9380ea2948166fd2b4c730985e0881043fa41f3e44ff9f402b97f0b4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - pip
    - libboost-headers
    - normaliz >=3.10.2
    - python
  run:
    - python

test:
  imports:
    - PyNormaliz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Normaliz/PyNormaliz
  summary: An interface to Normaliz
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - isuruf
    - saraedum
